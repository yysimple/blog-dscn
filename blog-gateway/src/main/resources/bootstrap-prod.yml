spring:
  application:
    name: blog-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 39.100.24.145:5180
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-center
          uri: lb://user-center
          predicates:
            - Path=/api/userCenter/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}
            - SwaggerHeaderFilter
            - StripPrefix=1

        - id: blog-center
          uri: lb://blog-center
          predicates:
            - Path=/api/blogCenter/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}
            - SwaggerHeaderFilter
            - StripPrefix=1

        - id: blog-fileupload
          uri: lb://blog-fileupload
          predicates:
            - Path=/api/fileupload/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}
            - SwaggerHeaderFilter
            - StripPrefix=1
